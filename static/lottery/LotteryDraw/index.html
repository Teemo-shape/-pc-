<script id="luckyPrizeTemplate" type="text/template">
    {var index = 0;}
    {_.each(data, function(item) {}
    {if(index == 0 || index % 3 == 0){}
    <ul class="prize-list">
        {}}
        {if(index == 4){}
        <li class="prize-item start">

        {}else{}
        {var prizeItemNum = getPrizeItemNum(index);}

            <div class="item">
                <img src="{-item.imgUrl}" />
            </div>
            <div class="item-text">{-item.name}</div>
        </li>
        {}}
        {if(index != 0 && (index + 1) % 3 == 0){}
    </ul>
    {}}
    {index = index + 1;}
    {});}

</script>
<script>
    function getPrizeItemNum(index){
        var num;
        switch(index){
            case 0 : num = 0;break;
            case 1 : num = 1;break;
            case 2 : num = 2;break;
            case 3 : num = 7;break;
            case 5 : num = 3;break;
            case 6 : num = 6;break;
            case 7 : num = 5;break;
            case 8 : num = 4;break;
            default : num = 0;
        }
        return num;
    }
</script>
