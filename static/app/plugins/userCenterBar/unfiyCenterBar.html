    <script>
        if(KUYU.Init.getEnv().test) {
            var tf = $(".tf");
            var jf = $(".jf-domain");
            $.each(tf, function (i, o) {
                var link = $(this).attr("href");
                link = link.replace('fans.tcl.com', 'www.t-fans.net' )
                $(this).attr("href", link)
            })
            $.each(jf, function (i, o) {
                var link = $(this).attr("href");
                link = link.replace('hy.tcl.com', 'jf.10get.com' )
                $(this).attr("href", link)
            })
        }
        $(function () {
            var li = $(".item ul li");
            var otff = $(".otff");
            $.each(otff, function (i, o) {
                var ref = $(this).children("a").attr("href")
                if(ref.indexOf('?') < 0) {
                    var m = ref + '?from='+encodeURIComponent(location.href)
                    $(this).children("a").attr("href", m)
                }
            });

            $.each(li, function (i, o) {
                var hashName = window.location.hash == "#"+$(o).data('id');
                var baseName = window.location.href.indexOf($(o).data('id')+'.html')
                if(hashName) {
                    $(o).addClass("active");
                }else if(baseName>0) {
                    $(o).addClass("active");
                }
            })
        })
    </script>
