	<body>
        <style>
            .header.my {
                position: relative;
            }
        </style>
        <style>
            .reg-cont .btn_disabled {
                border-color: #B4B4B4;
                background-color: #B4B4B4
            }
        </style>
        <include type="header" src="../../app/plugins/header/onlyheader.html"></include>
		<div class="box ">
			<div class="reg-top">
				<div class="logo">
					<a href="javascript:;" binder-event="click|goIndex">
						<img src=" ../../app/images/logo.png" />
					</a>
				</div>
				<div class="title">TCL账号登录</div>
			</div>
		</div>
		<!-- Top html end -->
		<!-- content html start -->
		<div class="reg-cont">
		<form  id="loginForm">
		<strong id="Msg" style="color:red;"></strong>
		<div class="user-name input-box"><span class="user-ico"></span>
		 <input type="text" name="loginName" id="loginName" placeholder="邮箱/手机号码/TCL账号" value=""/>
		<strong ></strong>
		</div>
		<div class="user-name input-box">
			<span class="pass-ico"></span>
			<input type="password" name="loginPwd" id="loginPwd" placeholder="密码"/>
		</div>
		<div class="verify dvVerify" style="display: none;">
		<div class="user-name input-box" id="VilidateCode">
			<span class="pass-code"><a href="javascript:;"  binder-event="click|getValidateCode" ><img src="" id="imgcode" binder-data="vm.url"></a></span>
			<input type="hidden" name="captchakey" id="captchakey"/>
			<input type="text" name="captchadata" id="captchadata" placeholder="输入验证码" maxlength="4" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
			<strong id="verifyCodeMsg"></strong>
		</div>
		</div>
		<div class="login-but"><button class="buy">立即登录</button></div>
		</form>
		<div class="login-tips clearfloat">
			<div class="fl"><a href="../register/register.html" >注册TCL账号</a></div>
			<div class="fl"><a href="../fixpwd/fixpwd.html">忘记密码</a></div>
		</div>
		<div class="login-more">
			<div class="title"><span class="fl"></span>其他的登录方式<span class="fr"></span></div>
			<ul class="login-ul"> <!-- 这里路径会被重写无需理会-->
				<li><a href="https://logintest.tclclouds.com/account/thirdParty/login?from="><span class="sina"></span></a></li>
				<li><a href="https://logintest.tclclouds.com/account/thirdParty/login?from="><span class="qq"></span></a></li>
				<li><a href="https://logintest.tclclouds.com/account/thirdParty/login?from="><span class="weixin"></span></a></li>
		    </ul>
		</div>
