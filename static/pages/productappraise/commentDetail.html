    <style>
        .m_content{
            border:1px solid #eee;

        .content_header {

        .content_body .product-info .product_price{

        .content_body .product-info .product_img{
            width: 160px;

        .content_body .comment_form{
            margin-left: 280px;
            padding-left: 48px;
            border-left: 1px solid #e5e5e5;
        }
        .content_body .comment_form .form_item{
            margin:24px 0;
        }
        .content_body .comment_form .zqstar.j-start{
            margin: 0;
        }
        .content_body .comment_form .form_label{
            display: inline-block;
            width: 80px;
            text-align: right;
            font-size: 14px;
            color: #2A2A2A;
            margin-right: 14px;
        }
        .content_body .comment_form .form_label_content{
            display: block;
            text-align: left;
            width: 470px;
            float: left;
            word-wrap: break-word;
        }
        .content_body .comment_form textarea{
            border:1px solid #ccc;
            width: 500px;
            height: 100px;
            outline: none;
            padding: 8px;
            vertical-align: text-top;
        }
        .content_body .product-detail-item {
            clear: both;
            margin-bottom: 100px;
        }
        .content_body .j-comment-txt-btn{
            width: 150px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #FF4545;
            color: #fff;
            font-size: 16px;
            margin: 20px 0 0 379px;
            cursor: pointer;
        }
        .content_body .comment_form .file {
            position: relative;
            display: inline-block;
            background: #fff;
            border: 1px solid #e3e3e3;
            width: 45px;
            height: 45px;
            overflow: hidden;
            color: #ccc;
            text-decoration: none;
            text-indent: 0;
            line-height: 12px;
            font-size: 45px;
            text-align: center;
            font-weight: 100;
            vertical-align: middle;
            cursor: pointer;
        }
        .content_body .comment_form .file input {
            position: absolute;
            right: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 1;
            filter: alpha(opacity=0);
        }
        .content_body .comment_form .imgList{
            display: inline-block;
            vertical-align: middle;
            width: 470px;
            float: left;
        }
        .content_body .comment_form .imgList dd{
            position: relative;
            float: left;
            margin-left: 10px;
        }
        .content_body .comment_form .imgList img{
            width: 130px;
            height: 130px;
        }
        .content_body .comment_form .del_img{
            display: block;
            height: 20px;
            line-height: 20px;
            width: 20px;
            font-size: 14px;
            position: absolute;
            right: -6px;
            top: -6px;
            background-color: #ff0000;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            cursor: pointer;
        }
        .form_item_content {
            float: left
        }
        .dn{
            display: none;
        }
