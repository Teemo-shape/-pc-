<script>
      $(function(){
            var ht = $(window).outerHeight(true)-480;
            $(".container").height(ht > 200 ? ht : 200);
            window.onresize =function (e) {
                var ht = $(window).outerHeight(true)-480;
                $(".container").height( ht > 200 ? ht : 200 );

            function run(){
                var s = $("#time").text();

                }
                $("#time").text(s * 1 - 1);
            }
            window.setInterval(run, 1000);
